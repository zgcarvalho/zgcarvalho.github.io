title: Log esparso do Zé
author:
  name: José Geraldo de Carvalho Pereira
description: > # this means to ignore newlines until "show_excerpts:"
  Depois eu descrevo

theme: minima
minima:
  skin: solarized
  
use_math: true
plugins:
  - jekyll-feed
  - jekyll-gist
  - jekyll-octicons
  - jekyll-github-metadata

titles_from_headings:
  enabled:     true
  strip_title: true
  collections: true

highlighter: rouge
markdown: kramdown
kramdown:
  math_engine: katex
  input: GFM
  auto_ids: true
  hard_wrap: false
  syntax_highlighter: rouge
